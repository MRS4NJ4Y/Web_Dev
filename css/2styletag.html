<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <style>
        h1{ 
            color:red;    
        }
        h2{
            color: red;
        }
        h3{
            color: black;
        }
        p{
            color: blue;
        }
        button{
            color:yellow; 
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- Style Tag used to single HTML file-->
    <h1>CSS Basic (Cascading Style Sheets) : </h1>
    <h2>Definenation : </h2>
    <p>its a laungage that used to describe the style of a documents like, text, color, bgcolor etc.</p>
    <h3>Style Tag : </h3>
    <p>Style is added useing the &lt;style&gt; element in same document.</p>
    <button type="button">See All</button>
</body>
</html>
