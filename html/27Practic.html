<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic Question</title>
</head>
<body>
    <table border="black">
        <caption>Student information</caption>
        <thead>
            <tr>
                <th rowspan="6">info</th>
                <th rowspan="2">name</th>
                <th colspan="2">address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>pune</td>
                <td>4</td>
            </tr>
        </thead>
    </table>
    <hr/>
    <from action="/server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>
        <br/>
        <label for="sex">Sex: </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="sex" value="female" required>
        <br>
        <label for="country">country :</label>
        <select id="country" name="country">
            <option value="USA">choose Option</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
        </select>
        <br />
        <label for="Massage">Massage :</label>
        <br />
        <textarea id="massage" name="massage" rows="10" cols="50" placeholder="Type Massage"></textarea><br/>
        <label for="subscribe">Subscribe?</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribe"><br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <hr>
    <form action="/server">
        <h1>Feedback From : </h1>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
        <br />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter Email">
        <br />
        <label for="message">Message: </label>
        <br />
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Enter Massage"></textarea>
        <br/>
        <label for="five">Rate us our of 5: </label><br />
        <label for="one">1</label>
        <input type="radio" id="one" name="rate" value="one"><br />
        <label for="two">2</label>
        <input type="radio" id="two" name="rate" value="two"><br />
        <label for="three">3</label>
        <input type="radio" id="three" name="rate" value="three"><br />
        <label for="four">4</label>
        <input type="radio" id="four" name="rate" value="four"><br />
        <label for="five">5</label>
        <input type="radio" id="five" name="rate" value="five"><br />
        <br />
        <button>send your massage</button>
    </form>  
</body>
</html>
