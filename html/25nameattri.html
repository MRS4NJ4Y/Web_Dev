<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <h1>Name Attribute : </h1>
    <form action="/server">
        <div>
            <label for="username">userame : </label>
            <input type="text" id="username" placeholder="enter username" name="user">
        </div>
        <div>
            <label for="password">password : </label>
            <input type="password" id="password" placeholder="enter password" name="pass">
        </div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <hr />
    </form>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="search">youtube search : </label>
            <input type="text" id="search" placeholder="search on youtube" name="search_query">
            <button>search</button>
        </div>
    </form>
        <hr>
    <form action="https://www.google.com/search">
        <div>
            <label for="search">Google search : </label>
            <input type="text" id="search" placeholder="search on Google" name="q">
            <button>search</button>
        </div>
    </form>   
</body>
</html>
