<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input:Placeholder Attribute</h1>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">see all input in details</details></a>
    <form action="/action">
        <label>
            Username
            <input type="text" placeholder="enter Username">
            <br />
        </label>
        <label>
            Password
            <input type="password" placeholder="enter Password">
            <br />
        </label>
        <label>
            Number
            <input type="number" placeholder="Enter Number">
            <br />
        </label>
        <label>
            Email
            <input type="email" placeholder="enter email">
            <br />
        </label>
        <label>
            URL
            <input type="url" placeholder="enter URL">
            <br />
        </label>
        <label>
            Color
            <input type="color">
            <br />
        </label>
        <label>
            Date
            <input type="date">
            <br />
        </label>
        <label>
            Time
            <input type="Time">
            <br />
        </label>
        <label>
            File
            <input type="file">
            <br />
        </label>
        <label>
            Checkbox
            <input type="checkbox">
            <br />
        </label>
        <label>
            Radio
            <input type="radio">
            <br />
        </label>
        <label>
            Range
            <input type="range">
            <br />
        </label>
            <input type="reset">
            <input type="submit">
    </form>
</body>
</html>
